<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator<title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <label for="principal">Ammount</label>
        <input type="number"  id="principal" name="principal">  <br/>
        <label for="rate">Rate</label>
        <input type="range"  id="rate" name="rate" min=1 max=20 value=10.25 onchange="updateRate()">
        <span id="rate_val" name="rate_val">10.25%</span>  <br/>
        <label for="years">No. of Years</label>
        <select  id="years" name="years"> 
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br/>
        <label for="result">Interest</label>
        <span id="result" name ="result"></span><br>

        <button onclick="compute()">Compute</button>
        </div>
        <footer>
            &#169; This Calculator belogs to Simon Kirkland
        </footer>
    </body>
</html>
